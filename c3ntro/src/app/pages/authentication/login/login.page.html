<ion-content class="bg-home" [fullscreen]="true">
  <swiper-container #swiperEx
  initial-slide="0"
  [autoplay]="true"
  [loop]="true"
  [slidePerView]="1"
  effect="fade">
    <swiper-slide *ngFor="let img of swiperImages">
      <div class="img-slide" style="background-image: url({{img}});"></div>
    </swiper-slide>
</swiper-container>
<div class="container-elements">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" size="default" id="open-modal" expand="block">LOG IN</ion-button>
      </ion-col>
      <ion-col size="12">
      <ion-text>
        <p class="new-account text-center mb-4">Don´t  have an account?<span>  Sign Up</span></p>
      </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.88" [breakpoints]="[0.25, 0.5, 0.75]">
  <ng-template>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-text>
              <h1 class="title-green text-left">Welcome</h1>
              <p class="text-white">Log in to continue</p>
            </ion-text>
          </ion-col>
          <ion-col class="custom-input" size="12">
            <ion-label><p class="text-white">Email Address</p></ion-label>
            <ion-item class="mb-2" lines="none">
              <ion-input class="custom-input" type="email" placeholder="name@ mail.com"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col class="custom-input" size="12">
            <ion-label><p class="text-white">Password</p></ion-label>
            <ion-item class="mb-2" lines="none">
              <ion-input class="custom-input" type="password" placeholder="Password">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-text>
              <p class="text-right mb-3 text-white">Forgot Password?</p>
            </ion-text>
          </ion-col>
          <ion-col size="12">
            <ion-button shape="round" size="default" expand="block" (click)="modal.dismiss()">LOG IN</ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button shape="round" size="default" expand="block" fill="outline" (click)="modal.dismiss()">
              <ion-icon class="doots-header" slot="start" src="/../../../../../assets/images/svg/google-icon.svg" size="medium"></ion-icon>
              LOG IN
            </ion-button>
          </ion-col>
          <ion-col size="12">
          <ion-text>
            <p class="new-account text-center mb-4 text-white">Don’t have an account yet?<br>
              <span class="color--green">Create Account</span></p>
          </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
