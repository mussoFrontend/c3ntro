<ion-content class="bg-authentication" [fullscreen]="true">
  <div class="content-logo">
    <ion-img class="logo-centro" src="assets/images/green-logo.svg"></ion-img>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h1 class="color--green text-left">Forgot Password?</h1>
          <p class="text-white">Donâ€™t worry, we will help you reset it.</p>
        </ion-text>
      </ion-col>
      <ion-col class="custom-input" size="12">
        <ion-label><p class="text-white">Email Address</p></ion-label>
        <ion-item class="mb-2" lines="none">
          <ion-input class="custom-input" type="email" placeholder="name@ mail.com"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button shape="round" size="default" expand="block" [routerLink]="['/verification-code']">RESET PASSWORD</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button class="btn-outline" shape="round" size="default" expand="block" fill="outline" [routerLink]="['/login']">BACK</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
