<ion-content class="bg-authentication" [fullscreen]="true">
  <div class="content-logo">
    <ion-img class="logo-centro" src="assets/images/green-logo.svg"></ion-img>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h1 class="color--green text-left">New Password <br>Confirmed</h1>
          <p class="text-white">You have succesfully changed your password</p>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-button shape="round" size="default" expand="block">LOG IN</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
