<ion-content class="bg-authentication" [fullscreen]="true">
  <div class="content-logo">
    <ion-img class="logo-centro" src="assets/images/green-logo.svg"></ion-img>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h1 class="color--green text-left">Create New Password</h1>
        </ion-text>
      </ion-col>
      <ion-col class="custom-input" size="12">
        <ion-label><p class="text-white">New Password</p></ion-label>
        <ion-item class="mb-2" lines="none">
          <ion-input class="custom-input" type="password" placeholder="Password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="custom-input" size="12">
        <ion-label><p class="text-white">Confirm Password</p></ion-label>
        <ion-item class="mb-2" lines="none">
          <ion-input class="custom-input" type="password" placeholder="Password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button shape="round" size="default" expand="block" [routerLink]="['/new-password-confirmation']">RESET PASSWORD</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button class="btn-outline" shape="round" size="default" expand="block" fill="outline" [routerLink]="['/login']">BACK to login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
