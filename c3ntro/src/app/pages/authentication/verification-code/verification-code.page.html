<ion-content class="bg-authentication" [fullscreen]="true">
  <div class="content-logo">
    <ion-img class="logo-centro" src="assets/images/green-logo.svg"></ion-img>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h1 class="color--green text-left">Enter Verification Code</h1>
          <p class="text-white">We sent the code to email</p>
        </ion-text>
      </ion-col>
      <ion-col class="flex justify-content-center  custom-input" size="12">
          <div class="content-inputs">
            <ion-input type="number" fill="outline" maxlength="1" pattern="[0-9]" inputmode="numeric"></ion-input>
            <ion-input type="number" fill="outline" maxlength="1" pattern="[0-9]" inputmode="numeric"></ion-input>
            <ion-input type="number" fill="outline" maxlength="1" pattern="[0-9]" inputmode="numeric"></ion-input>
            <ion-input type="number" fill="outline" maxlength="1" pattern="[0-9]" inputmode="numeric"></ion-input>
          </div>
      </ion-col>
      <ion-col size="12">
        <ion-button shape="round" size="default" expand="block" [routerLink]="['/new-password']">VERIFY</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button class="btn-outline" shape="round" size="default" expand="block" fill="outline" [routerLink]="['/login']">BACK to login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
